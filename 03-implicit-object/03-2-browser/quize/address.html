<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   
</head>
<body>
    <h1>주소</h1>
    <input id="input" type="text">
    <button onclick="address()">입력</button>

    <script>
        let input = document.querySelector('#input')

        function address() {
            if (input.value.length === 0) {
                alert('주소를 입력하셔야 합니다');
            } else {
                window.opener.resultFun(input.value);
                window.close();
            }
        }
    </script>
</body>
</html>
